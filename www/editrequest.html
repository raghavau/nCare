<script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        document.addEventListener("backbutton", onBackKeyDown, false);
    }

    var apiURL = '../../NnoteApi/Api/Patient/';
    //var apiURL = 'http://115.241.194.19/NnoteApi/Api/Nnote/';

    function onBackKeyDown() {
        var state = confirm('Are You Sure you want to Exit.');
        if (state)
            navigator.app.exitApp(); // exit the app
    }

    var qsParm = new Array();
    var actionId = 0,
        chkValue = null,
        expDays = 1;

    function qs() {
        //debugger;
        var query = window.location.search.substring(1);
        var parms = query.split('&');
        for (var i = 0; i < parms.length; i++) {
            var pos = parms[i].indexOf('=');
            if (pos > 0) {
                var key = parms[i].substring(0, pos);
                var val = parms[i].substring(pos + 1);
                qsParm[key] = val;
            }
        }
        if (parms.length > 0) {
            $("#hregno").val(atob(qsParm["regno"]));
            return true;
        } else {
            window.location.href = 'index.html';
            return false;
        }
    }

    $(document).ready(function() {
        $(".dimmer").hide();
        $('.ui.checkbox').checkbox();

        qs();
        ShowRequests();
    });

    function ShowRequests() {
        $(".dimmer").show();
        $('#list').empty();
        $.get(apiURL + 'Requests/' + $("#hregno").val(), function(response) {
            //debugger;
            var arrdata = response.data;
            var content = '';
            if (arrdata.length > 0) {
                for (j = 0; j < arrdata.length; j++) {
                    content = content + arrdata[j].strcontent;
                }
                $(".dimmer").hide();
                $('#list').append(content);
            } else {
                $(".dimmer").hide();
            }
        }).fail(function() {
            $(".dimmer").hide();
            alert('Failed to load Service Requests. Please Check.');
        });
    }
</script>
