<script type="text/javascript">
    var apiURL = '../../NtraktApi/api/';
    //var apiURL = 'http://115.241.194.19/NtraktApi/api/';

    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        document.addEventListener("backbutton", function (e) {
            e.preventDefault();
        }, false);
    }
    var qsParm = new Array();

    function qs() {
        //debugger;
        var query = window.location.search.substring(1);
        var parms = query.split('&');
        for (var i = 0; i < parms.length; i++) {
            var pos = parms[i].indexOf('=');
            if (pos > 0) {
                var key = parms[i].substring(0, pos);
                var val = parms[i].substring(pos + 1);
                qsParm[key] = val;
            }
        }
        if (parms.length > 0) {
            $("#hempid").val(atob(qsParm["empid"]));
            if (qsParm["fname"] != null || qsParm["fname"] != undefined) {
                $("#hsid").val(atob(qsParm["sid"]));
                $("#hsname").val(atob(qsParm["sname"]));
                $("#hfname").val(atob(qsParm["fname"]));
            } else if (qsParm["ano"] != null || qsParm["ano"] != undefined) {
                $("#hano").val(atob(qsParm["ano"]));
            }
            return true;
        } else {
            window.location.href = 'index.html';
            return false;
        }
    }

    function isPhoneGap() {
        return (window.cordova || window.PhoneGap || window.phonegap) &&
            /^file:\/{3}[^\/]/i.test(window.location.href) &&
            /ios|iphone|ipod|ipad|android/i.test(navigator.userAgent);
    }
    $(function () {
        var clickState = 1;
        var ifrmheight = $('body').height() - $('.bottom').height();
        $('#ifrm').css('top', $('.sticky').height() + 27);
        $('#ifrm').height(ifrmheight - 49);

        $('.ui.sticky').sticky();
        $('.divhide').height($('.segment').height() + 30);
        $('.uidimmer').height(ifrmheight + 100);

        $('.rightalign').click(function () {
            $(this).toggleClass('up');
            $('.divhide').slideToggle('fast');
            $('.uidimmer').toggle();
            if (clickState == 1) {
                //$('.container').dimmer('show');
                $('.divhide').animate({
                    height: $('.segment').height() + 30
                }, {
                    //duration: 500,
                    easing: "linear"
                });
                $('body').css('overflow', 'hidden');
                clickState = 0;
            } else {
                //$('.container').dimmer('hide');
                $('.divhide').animate({
                    height: '0px'
                }, {
                    //duration: 500,
                    easing: "linear"
                });
                $('body').css('overflow', 'auto');
                clickState = 1;
            }
        });

        $('#services').click(function () {
            $('#ifrm').attr('src', 'services.html?empid=' + btoa($("#hempid").val()));
        });
    });
</script>
